<!doctype html>
<html lang="en">
<head>

      </p>
      <div class="mt-6">
        <a href="#" class="inline-block rounded-xl border border-green-400/30 bg-green-600/10 px-5 py-3 font-semibold text-green-100 hover:bg-green-600/15">Looks good</a>

    <footer class="mt-10 text-center text-xs text-green-300/70">© <span id="year"></span> donsnet.net</footer>
